
<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-container">

        <p class="signup-title">Create account</p>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" formControlName="firstName" placeholder="First Name" type="text"/>
        </div>
          
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" formControlName="lastName" placeholder="Last Name" type="text"/>
        </div>
          
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" placeholder="Email" type="email"/>
        </div>
          
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" placeholder="Password" type="password"/>
        </div>
          

        <div class="button-box">
            <button type="submit" class="btn primary">Sign up!</button>
            <button type="button" class="btn secondary" (click)="goToLogin()">Log in!</button>
        </div>       
    
    </form>
</div>
