<div class="create-post-card">
    <h2>Create a New Post</h2>
  
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Post Title</label>
        <input id="title" type="text" formControlName="title" />
        <div class="error" *ngIf="postForm.get('title')?.touched && postForm.get('title')?.invalid">
          Title is required (max 100 characters).
        </div>
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" rows="5" formControlName="content"></textarea>
        <div class="error" *ngIf="postForm.get('content')?.touched && postForm.get('content')?.invalid">
          Content is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category">
          <option value="general">General</option>
          <option value="announcement">Announcement</option>
          <option value="health-tip">Health Tip</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="postForm.invalid">Publish Post</button>
    </form>
  </div>
